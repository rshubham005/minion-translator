<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Translator | Minion</title>
</head>
<body>
    <div class="header">
        <h1>Banana Talk 🍌</h1>
    </div>
    <div class="main">
        <h2 style="font-size: 40px ;">Enter the text in English 👇</h2>
        <textarea id="input-text" placeholder="Enter Your text to Translate after that click Translate button"></textarea>
        <br>
        <button id="translate-btn" class="btn">Translate</button>
        <br>
        <h1 style="font-size: 40px ;">Translated text in Minion Lanuage 👇</h2>
        <textarea id="translated-text"></textarea>
    </div>

    <div class="header">
        <h1>Thank You!</h1>
    </div>
